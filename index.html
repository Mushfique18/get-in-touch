<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <main class="form" style="max-width: 992px">
       <div class="form-elements">
            <h1>GET IN TOUCH</h1>
            <form>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputname4">Tell us your name *</label>
                <input type="name" class="form-control" id="inputName4" placeholder="Enter your name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Tell us your email *</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email">
            </div>
            </div>
            <div class="form-group">
            <label for="inputWebsite">Your Website</label>
            <input type="text" class="form-control" id="inputWebsite" placeholder="http://">
            </div>
            <div class="form-group">
            <label for="inputMessage">Message</label>
            <input type="text" class="form-control form-control-meesage" id="inputMessage" placeholder="Your message here..">
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
       </div> 
    </main>

    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
